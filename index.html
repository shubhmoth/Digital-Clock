<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <title>Your Local Time</title>
    <style>
      body {
        background-color: #212121;
        color: #fff;
      }
      .center {
        display: flex;
        height: 40vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #clock {
        font-size: 100px;
        color: rgb(124, 202, 166);
      }
      #quote{
        font-style: italic;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div id="clock"></div>
      <br>
      <br>
      <span id="quote">"Time is the wisest counselor of all"</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
